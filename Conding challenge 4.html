<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
	<style media="screen">
       #parent
       {
         width: 500px;
         height: 500px;
         background-color: beige;
         position: relative;
         top: 50%;
         left: 50%;
          
       }
       div:first-child
       {
         background-color: orange;
         width: 170px;
         height: 170px;
         position: absolute;
         top: 0%; 
		 left: 0%;
       }
       div:nth-child(2)
       {
         background-color: green;
         width: 170px;
         height: 170px;
         position: absolute;
         top: 0px; right: 0px;
       }
       div:nth-child(3)
       {
         background-color: gray;
         width: 170px;
         height: 170px;
         position: absolute;
         bottom: 0px; left: 0px;
       }
       div:nth-child(4)
       {
         background-color: red;
         width: 170px;
         height: 170px;
         position: absolute;
         bottom: 0px; right: 0px;
       }
       </style>
  </head>
  <body>
  
  	<div id="parent">
		<div>
		</div>

		<div>
		</div>

		<div>
		</div>

		<div>
		</div>
	</div>

  </body>


</html>
